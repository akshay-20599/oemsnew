<mat-card class="text-center mt-4">
    <h1 class="mt-4">Add New Category</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="row" [formGroup]="addcategoryform" (submit)="addCategoryData()">
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" placeholder="Enter Title here" name="title" formControlName="title">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Discription</mat-label>
                        <textarea matInput type="text" placeholder="Enter Category Discription" name="description"
                            formControlName="description"></textarea>
                    </mat-form-field>
                    <div class="container">
                        <button class="btn btn-primary mb-3" [disabled]="addcategoryform.invalid">Add
                            Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</mat-card>

<mat-card class="mt-4 ">
    <mat-action-list>
        <button mat-list-item routerLink="/user-dash"> <mat-icon matListItemIcon class="text-dark">home</mat-icon>
            Home</button>
        <button mat-list-item routerLink="/user-dash/user-profile"> <mat-icon matListItemIcon
                class="text-dark">account_circle</mat-icon> Profile</button>

        <button mat-list-item [routerLink]="['/user-dash/'+0]"> <mat-icon matListItemIcon
           class="text-dark">quiz</mat-icon> All Quiz</button>        

        <button *ngFor="let category of allcategory" mat-list-item [routerLink]="['/user-dash/'+category.category_id]"> <mat-icon
                matListItemIcon class="text-dark">category</mat-icon>{{category.title}}</button>

        <button mat-list-item routerLink="/login"> <mat-icon matListItemIcon class="text-dark">logout</mat-icon>Logout
        </button>
    </mat-action-list>
</mat-card>

<div class="container-fluid mt-4">
    <div class="row" *ngIf="quizzes">
        <div class="col-md-6" *ngFor="let quiz of quizzes">
            
            <mat-card class="mt-4">
                <mat-card-header>
                    <div mat-card-avatar class="quizIcon"></div>
                    <mat-card-title>{{quiz.title}}</mat-card-title>
                    <mat-card-subtitle>{{quiz.description}}</mat-card-subtitle>
                </mat-card-header>

                <div class="container mt-1">
                    <button mat-stroked-button color="primary" class="mb-4 mx-1">View</button>
                    <button mat-stroked-button class="mb-4 mx-1" [routerLink]="['/user-dash/instructions/'+quiz.quiz_id]">Start</button>
                    <button mat-stroked-button class="mb-4 mx-1">Number Of Quistion:{{quiz.numberOfQuestions}}</button>
                    <button mat-stroked-button color="primary" class="mb-4 mx-1">Number Of
                        Marks:{{quiz.maxMarks}}</button>

                </div>
            </mat-card>
        </div>
        <div class="col-md-12 mt-4" *ngIf="quizzes.length == 0">
        <mat-card>
            <mat-card-content>
           <h1>Quiz is Not Available For This Category</h1>
            </mat-card-content>
        </mat-card>
        </div>
    </div>
</div>
